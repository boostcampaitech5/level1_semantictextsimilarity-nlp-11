##snunlpy.yaml

#name
name: snunlp

# System
gpu_num: 4
seed: 43

# Model
architecture: snunlp/KR-ELECTRA-discriminator

# Trainer
lr: 1.896063848396791e-05
n_epochs: 10
batch_size: 4
weight_decay: 0.3
scheduler: linear

#data
data_folder:
  Train_data: ./data/train.csv
  Val_data: ./data/dev.csv
  Test_data: ./data/test.csv

aug_data_folder:
  Train_data: ./data/aug_train.csv


